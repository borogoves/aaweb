 <!DOCTYPE html>
 <html>
 <head>
   <meta charset="utf-8">
 	<title>PLAYER</title>

 	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
 	<link rel="icon" type="image/png" sizes="174x174" href="./style/favicon.png">
	
 	<script src="../build/Tone.js"></script>
 	<script src="./scripts/jquery.min.js"></script>
 	<script src="./scripts/draggabilly.js"></script>
 	<script src="./scripts/StartAudioContext.js"></script>
 	<script src="./scripts/Interface.js"></script>
 	<script src="../build/Logo.js"></script>

 	<link rel="stylesheet" type="text/css" href="./style/examples.css">
	
	<script type="text/javascript">
		// jshint ignore: start//
	</script>

 </head>
 <body>
	<div id="Content">
		<div id="Title">Play Song with Set Loop Points</div>
	</div>

 	<script>

 		//the player//
 		var player = new Tone.Player({
 			"url" : "./audio/123.mp3",
 			"loop" : false,
			"retrigger" : true
 		}).toMaster();
 		// GUI //

 		Interface.Loader();

 		Interface.Button({
 			text : "Play Beginning Section and Enter Loop",
 			start : function(){
				Tone.Transport.start();
				//wait until the player is in the section to loop, and then turn looping on
				Tone.Transport.schedule(function(time){
					player.setLoopPoints(1.0,2.0);
					player.loop = true;
				}, Tone.Transport.seconds + 1.05);
 				player.start();
 			}
 		});
 		Interface.Button({
 			text : "Exit Loop and Play Until End",
 			start : function(){
				//turn looping off--the player should continue playing past the loop point??
				player.loop = false;
 			}
 		});
 	</script>

 </body>
 </html>
